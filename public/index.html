<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#5ECE7B" />
		<meta name="description" content="Web site for scandiweb task" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Scandiweb Task</title>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;800&display=swap"
			rel="stylesheet">

		<style>
			body.load .loading-container,
			body.load .loading-overlay {
				display: block;
			}

			.loading-overlay {
				position: fixed;
				background: #f8f9fa;
				width: 100%;
				height: 100%;
				z-index: 90;
				display: none;
			}

			.loading-container {
				position: fixed;
				top: 50%;
				z-index: 100;
				text-align: center;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				display: none;
				width: 200px;
				height: 200px;
			}

		</style>
	</head>

	<body class='load'>

		<div class="loading-overlay"></div>
		<div class="loading-container" id="js-loading-container">
			<img src='%PUBLIC_URL%/loader.svg' alt='loading animation' />
		</div>

		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>

</html>
